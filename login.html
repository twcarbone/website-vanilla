<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <div>
      <h2>Login</h2>
      <br />
      <form>
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" />
        </div>
        <br />
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" />
        </div>
        <br />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
